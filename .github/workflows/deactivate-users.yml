name: Deactivate Inactive Users

on:
  # Run daily at 2 AM UTC (9 AM WIB)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  deactivate-users:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Edge Function
        run: |
          echo "üöÄ Calling deactivate-inactive-users edge function..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://efxyhgmnrplittfahgzu.supabase.co/functions/v1/deactivate-inactive-users \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "üìä Response Status: $http_code"
          echo "üìù Response Body:"
          echo "$body" | jq '.'
          
          if [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Successfully called edge function"
            
            # Extract deactivated count
            count=$(echo "$body" | jq -r '.deactivatedCount // 0')
            echo "üë• Deactivated users: $count"
            
            # Show summary
            if [ "$count" -gt 0 ]; then
              echo "üìã Deactivated user details:"
              echo "$body" | jq -r '.deactivatedUsers[] | "  - \(.email) (\(.name)) - Last login: \(.lastLogin)"'
            else
              echo "‚ÑπÔ∏è  No users to deactivate"
            fi
          else
            echo "‚ùå Failed to call edge function"
            exit 1
          fi
      
      - name: Send notification (optional)
        if: success()
        run: |
          echo "‚úÖ Deactivation job completed successfully"
          # Add Slack/Discord/Email notification here if needed
